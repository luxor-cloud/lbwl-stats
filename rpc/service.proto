syntax = "proto3";

option java_package = "dev.freggy.stats.service";
option go_package = "service";

import "flash.proto";

//
// Flash
//

message FlashMapStatsRequest {
    string playerId = 1;
    repeated string maps = 2;
}

message FlashGameStatsRequest {
    string playerId = 1;
}

message FlashStatsCompoundRequest {
    string playerId = 1;
    repeated string maps = 2;
}


service StatsService {
    rpc GetFlashMapStats (FlashMapStatsRequest) returns (FlashStatisticCompound);
    rpc GetFlashGameStats (FlashGameStatsRequest) returns (FlashStatisticCompound);
    rpc GetFlashStats (FlashStatsCompoundRequest) returns (FlashStatisticCompound);
}
